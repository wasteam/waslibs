<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width =device-width, initial-scale=1, maximum-scale=1" />
        <script> function scrollFunction() { window.external.notify('scroll:' + window.pageYOffset.toString()); } window.onscroll = scrollFunction; </script>
        <script> function notifyWidthFunction() { window.external.notify('width:' + window.innerWidth.toString()); } window.onresize = notifyWidthFunction; notifyWidthFunction();</script>
        <script> function applyFontSizes(fontSize) { document.querySelector('.was-body').style.fontSize = fontSize; }</script>
        <style>
            body { -ms-content-zooming: none; content-zooming: none; background: %BACKGROUND%; color: %COLOR%; font-family: Segoe WP; text-align: left; display: block; width: 90%; %MAXWIDTH% margin-left: %MARGINLEFT%; margin-right: %MARGINRIGHT%; padding:0 12px; }
            p, h1, h2, h3, h4, h5, h6, a { background-color: transparent !important; color: %COLOR% !important; font-family: Segoe WP !important; font-weight: normal !important }
            p { font-size: inherit !important; line-height: inherit !important}
            a { font-size: inherit !important; font-weight: bold !important; text-decoration: underline !important; }
            img { display: block; max-width: 100%; height: auto; margin-left: %MARGINLEFT%; margin-right: %MARGINRIGHT%; }
            iframe { display: block; max-width: 100%; margin-left: %MARGINLEFT%; margin-right: %MARGINRIGHT%; }
            %FLYOUTSTYLE%
         </style>
    </head>
    <body class='was-body'>
        %TITLE%
        %SUBTITLE%
        %IMAGEURL%
        %HTMLCONTENT%
    </body>
</html>
